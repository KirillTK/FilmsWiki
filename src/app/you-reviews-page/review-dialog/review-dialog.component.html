<h1 mat-dialog-title>{{data.filmName}}</h1>
<div mat-dialog-content>
  <p>Update review</p>
  <mat-form-field class='review-text-area' >
    <textarea matInput autosize [value]="textReview" [(ngModel)]="textReview" ></textarea>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="textReview" cdkFocusInitial>Ok</button>
</div>
