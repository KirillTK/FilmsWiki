<div class="container" *ngIf="isLoaded">

  <section *ngIf="isManyReviews">
    <div class="like" [ngStyle]="{width: likeWidth}">
      <span>{{likeWidth}} ({{countPositiveReviews}})</span>
    </div>
    <div class="dislike" [ngStyle]="{width: dislikeWidth}">
      <span>{{dislikeWidth}} ({{countNegativeReviews}})</span>
    </div>
  </section>
</div>
