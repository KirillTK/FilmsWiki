<div class="wrapper">
  <mat-form-field class="example-form">
    <input matInput placeholder="Film name" class="input-width" [(ngModel)]="filmStr">
  </mat-form-field>
</div>


<div class="content" *ngIf="!isLoaded">
  <mat-spinner></mat-spinner>
</div>

<div class="content" *ngIf="isLoaded">
  <mat-card class="item" *ngFor="let film of filmsList | filterFilm: filmStr" [routerLink]="['film',film.id]">
    <mat-card-header>
      <mat-card-title><b>{{film.name}}</b></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{film.urlImage}}" class="img-container">
  </mat-card>
</div>
